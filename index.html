<body>

    <div id="fb-root"></div>
    <script>(function(d, s, id) {

    <!-- Header -->
    <header id="top" class="header">
        <div class="text-vertical-center">
            <h1>Check out your
                <span style="color: firebrick;">heart rate </span>
                right now!
            </h1>
            <br>
            <a href="#webcam" class="btn btn-dark btn-lg" id="check_button" >Check it!</a>
        </div>
    </header>

    <!-- Webcam -->
    <section id="webcam" class="about">
        <div class="container text-center">
            <!--Buttons-->
            <div class="row">
                <div class="col-md-12">
                    <div class="btn-group">
                        <select id="precision_select" class="dropdown btn btn-default">
                            <option value="256">256</option>
                            <option value="512">512</option>
                            <option value="1024">1024</option>
                            <option value="2048">2048</option>
                        </select>
                        <button id="apply_button" type="button" class="btn btn-default">Apply!</button>
                        <button id="photo_button" type="button" class="btn btn-default">Take photo!</button>
                    </div>
                </div>
            </div>

            <div class="row">

                <!--Canvas-->
                <div class="col-md-6">

                    <!--Video-->
                    <video id="video" width="320" height="240"  autoplay="autoplay" style="display: block; width: 320px; height: 240px"></video>

                    <!--rectangular-->
                    <div style="border: 1px dashed green; background-color: #4cae4c; position: absolute; width: 40px; height: 20px; top: 80px; left: 270px; opacity: 0.5; z-index: 10"></div>

                    <!--Canvas to photo-->
                    <canvas id="sent_canvas" width="320" height="240" style="display: block; width: 320px; height: 240px"></canvas>

                    <!--Canvas to data-->
                    <canvas id="forehead_canvas" width="320" height="240" style="display: block; width: 320px; height: 240px"></canvas>

                </div>

                <!--Charts-->
                <div class="col-md-6">
                    <div id="green_chart" style="display: block; height: 300px"></div>
                    <div id="fft_chart" style="display: block; height: 300px"></div>
                </div>

            </div>
        </div>
    </section>

    <!-- Results -->
    <section id="Results" class="portfolio">
        <div class="container">
            <div class="row">
                <div class="col-lg-10 col-lg-offset-1 text-center">
                    <div class="row">
                        <div class="col-md-12">
                            <h2>Your heart rate is ...</h2>

                            <canvas id="result_canvas" width="320" height="240" style="position: fixed; left: -10000px"></canvas>

                            <div id="share_img"> </div>

                            <script type="text/javascript" src="//yastatic.net/share/share.js" charset="utf-8"></script>
                            <div class="yashare-auto-init" data-yashareL10n="ru" data-yashareType="none" data-yashareQuickServices="vkontakte,facebook,twitter" data-yashareTitle="My heart rate is 60 bpm"></div>


                            <a target="_blank" href="http://www.facebook.com/sharer/sharer.php?u=heartrate.cardiomood.com/share.php?id=sgsfsgs&amp;bpm=50">Share</a>

                            <div id="share_fb"> </div>

                           <!--<div id="vk_share_button" style="display: block;"> </div>-->

                            <!--<div class="fb-share-button"></div>-->

                            <!--<a class="twitter-share-button" data-size="large" data-count="none">Tweet</a>-->

                            <hr class="small">
                            <a href="#webcam" class="btn btn-dark">Check again!</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
