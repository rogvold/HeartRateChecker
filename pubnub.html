<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
Enter Chat and press enter
<div><input id=input placeholder=you-chat-here /></div>

Chat Output
<div id=box></div>


Enter Chat and press enter
<div><input id=input1 placeholder=you-chat-here /></div>

Chat Output
<div id=box1></div>

<script src=http://cdn.pubnub.com/pubnub.min.js></script>
<script>(function(){


    var box = PUBNUB.$('box'), input = PUBNUB.$('input'), channel = 'chat';

    PUBNUB.subscribe({
        channel  : channel,
        callback : function(text) { box.innerHTML = (''+text).replace( /[<>]/g, '' ) + '<br>' + box.innerHTML }
        });
    PUBNUB.bind( 'keyup', input, function(e) {
        (e.keyCode || e.charCode) === 13 && PUBNUB.publish({
            channel : channel, message : input.value, x : (input.value='')
        })
    } )


    var box1 = PUBNUB.$('box1'), input1 = PUBNUB.$('input1'), channel1 = 'chat1';

    PUBNUB.subscribe({
        channel  : channel1,
        callback : function(text) { box1.innerHTML = (''+text).replace( /[<>]/g, '' ) + '<br>' + box1.innerHTML }
    });
    PUBNUB.bind( 'keyup', input1, function(e) {
        (e.keyCode || e.charCode) === 13 && PUBNUB.publish({
            channel : channel1, message : input1.value, x : (input1.value='')
        })
    } )


})()</script>







</body>
</html>
